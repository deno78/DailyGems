name: Test Build

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build for GitHub Pages
      run: npm run build -- --configuration=github-pages
      
    - name: Verify build output
      run: |
        if [ ! -f "dist/DailyGems/browser/index.html" ]; then
          echo "❌ Build failed: index.html not found"
          exit 1
        fi
        echo "✅ Build successful: index.html found"
        
        if grep -q 'base href="/DailyGems/"' dist/DailyGems/browser/index.html; then
          echo "✅ Base href correctly set for GitHub Pages"
        else
          echo "❌ Base href not correctly set"
          exit 1
        fi
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DailyGems
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DailyGems</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- Task Achievement Table -->
    <ion-card class="achievement-card">
      <ion-card-header>
        <ion-card-title>タスク達成度表</ion-card-title>
        <ion-card-subtitle>今週の進捗状況</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <!-- Weekly Calendar Grid -->
        <ion-grid class="achievement-grid">
          <!-- Header row with days -->
          <ion-row class="header-row">
            <ion-col size="3" class="task-column-header">タスク</ion-col>
            <ion-col *ngFor="let day of weekDays" class="day-header">
              <div class="day-name">{{ day.dayName }}</div>
              <div class="day-date">{{ day.date.getDate() }}</div>
            </ion-col>
          </ion-row>
          
          <!-- Task rows -->
          <ion-row *ngFor="let task of tasks" class="task-row">
            <ion-col size="3" class="task-name">
              {{ task.name }}
            </ion-col>
            <ion-col *ngFor="let day of weekDays" class="checkbox-col">
              <ion-checkbox
                [checked]="isAchieved(task, day.dateKey)"
                (ionChange)="toggleAchievement(task.id, day.dateKey)">
              </ion-checkbox>
            </ion-col>
          </ion-row>
          
          <!-- Empty state message -->
          <ion-row *ngIf="tasks.length === 0" class="empty-state">
            <ion-col>
              <p>タスクを追加して、達成度を記録しましょう！</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Add Task Form -->
    <ion-card class="add-task-card">
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">新しいタスク</ion-label>
          <ion-input
            [(ngModel)]="newTaskName"
            placeholder="達成したいタスクを入力してください"
            (keyup.enter)="addTask()">
          </ion-input>
        </ion-item>
        <ion-button expand="block" (click)="addTask()" [disabled]="!newTaskName.trim()">
          <ion-icon name="add" slot="start"></ion-icon>
          タスクを追加
        </ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Reward Input -->
    <ion-card class="reward-card">
      <ion-card-header>
        <ion-card-title>ご褒美</ion-card-title>
        <ion-card-subtitle>達成したらやること</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input
            [(ngModel)]="rewardText"
            placeholder="ご褒美を入力してください"
            (ionInput)="onRewardTextChange()">
          </ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- QR Codes Section -->
    <ion-card class="qr-codes-card">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="help-circle" slot="start"></ion-icon>
          ヘルプ＆紹介
        </ion-card-title>
        <ion-card-subtitle>QRコードをスキャンしてください</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid class="qr-grid">
          <ion-row>
            <ion-col size="6" class="qr-col">
              <div class="qr-section">
                <h4>
                  <ion-icon name="help-circle"></ion-icon>
                  使い方
                </h4>
                <div class="qr-code-container">
                  <img [src]="helpQRCode" alt="アプリの使い方QRコード" *ngIf="helpQRCode" />
                  <div class="qr-loading" *ngIf="!helpQRCode">読み込み中...</div>
                </div>
                <p class="qr-description">QRコードをスキャンしてアプリの使い方を確認</p>
              </div>
            </ion-col>
            <ion-col size="6" class="qr-col">
              <div class="qr-section">
                <h4>
                  <ion-icon name="share-social"></ion-icon>
                  紹介
                </h4>
                <div class="qr-code-container">
                  <img [src]="shareQRCode" alt="アプリ紹介QRコード" *ngIf="shareQRCode" />
                  <div class="qr-loading" *ngIf="!shareQRCode">読み込み中...</div>
                </div>
                <p class="qr-description">QRコードをスキャンして他の人にアプリを紹介</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
